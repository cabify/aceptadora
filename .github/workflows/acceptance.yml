name: acceptance
on:
  push:
    tags:
      - v*
    branches:
      - master
      - main
  pull_request:
jobs:
  acceptance:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-go@v2
        with:
          go-version: '^1.14'
      - run: make acceptance
